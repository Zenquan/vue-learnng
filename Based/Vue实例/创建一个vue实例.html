</head>
<body>
    <div id="app"></div>
    <script>
        var data = {a: 1};
        var vm = new Vue({
            el: '#app',
            data: data

        console.log(vm.a == data.a)//true
        vm.a = 2;
        console.log(data.a)//2
        data.a = 3;
        console.log(vm.a)//3    
        vm.b = 'hi';
        console.log(vm);
    </script>
