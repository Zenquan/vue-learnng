<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{time}}水果价格</h3>
        <ol>
            <li v-for='item in todos'>{{item.text}}: {{item.price}}</li>
        </ol>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                time: new Date().toLocaleString(),
                todos: [
                    {'text': '序号', 'price': '价格'},
                    {'text': '苹果', 'price': '$5'},
                    {'text': '梨', 'price': '$3'},
                    {'text': '杨桃', 'price': '$6'}
                ]
            }
        })
    </script>
</body>
</html>
